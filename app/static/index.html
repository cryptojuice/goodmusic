<!DOCTYPE html>
<html ng-app="goodmusic">
    <head>
        <base href="/">
        <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    </head>
    <body>
        <header>
            <div ng-controller="NavController">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">GOODMUSIC</a>
                    </div>
                    <form class="navbar-form navbar-left" role="search" ng-submit="submit()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Artist" ng-model="searchText">
                        </div>
                        <input type="submit" class = "btn btn-default" id="submit" value="Search" />
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="authenticated"><a href="/login">Login</a></li>
                        <li ng-show="authenticated"><a href="/" ng-click="logout()">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div ui-view></div>
        <script src="/bower_components/jquery/jquery.min.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/angular-resource/angular-resource.js"></script>
        <script src="/bower_components/ngstorage/ngStorage.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/user/UserModule.js"></script>
        <script src="/js/search/SearchModule.js"></script>
        <script src="/js/nav/NavModule.js"></script>
    </body>
</html>
