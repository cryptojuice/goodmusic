<div>
    <p>Search Artist</p>
    <form ng-submit="submit()">
        <input type="text" ng-model="artist"/>
        <input type="submit" id="submit" value="Submit" />
    </form>
    <ul>
        <li ng-repeat="artist in artistResults">
            <img src="{{ artist.image[3]['#text'] }}"/> <p>{{ artist.name }}</p>
        </li>
    </ul>
</div>
